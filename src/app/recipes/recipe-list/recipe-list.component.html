<div class="row">
  <div class="col-xs-12">
    <button (click)="onNewRecipe()" class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      style="cursor: pointer"
      *ngFor="let recipeObj of recipes; let i = index"
      [recipe]="recipeObj"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
